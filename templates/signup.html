{% extends 'layout.html' %}
{% block body %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">moi!</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/login" data-toggle="modal">Sign in</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h1 class="text-center">新規登録</h1>
    </div>
  </div>
  <div class="row" id="signupForm">
    <form action="/adduser" method="post">
      <div class="form-group">
        <label>ユーザー名</label>
        <input type="text" class="form-control" name="new_username" placeholder="user name" required />
      </div>
      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" class="form-control" name="email" placeholder="email" required />
      </div>
      <div class="form-group">
        <label>パスワード</label>
        <input type="password" size="20" class="form-control" name="password" placeholder="password" required />
      </div>
      <input type="submit" class="btn btn-default" value="送信" />
    </form>
  </div>
</div>
{% endblock %}
