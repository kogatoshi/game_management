{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <h1>{{hard.name}}</h1>
  <div class="hardContentOuter"><div class="{{hard.name}}"></div></div>
  {% if not done %}
    <div id="hardReviewFormOuter">
      <label>レビュー</label>
      <div class="star1Out" onclick="Star(1)"><div id="star1"></div></div>
      <div class="star2Out" onclick="Star(2)"><div id="star2"></div></div>
      <div class="star3Out" onclick="Star(3)"><div id="star3"></div></div>
      <div class="star4Out" onclick="Star(4)"><div id="star4"></div></div>
      <div class="star5Out" onclick="Star(5)"><div id="star5"></div></div>
      <form class="hardReviewForm" action="/hardreview" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input id="HardReviewStar" type="hidden" name="HardReviewStar" value="" />
        <input type="hidden" name="hardname" value="{{hard.name}}" />
        <div class="form-group">
          <input type="text" class="form-control" name="text" placeholder="コメント" required />
        </div>
        <input type="submit" class="btn btn-default btn-sm" value="レビュー" />
      </form>
    </div>
  {% endif %}
  <div id="hardReviews">
    {% for hr in hardreview %}
      <div class="review">
        <div class="reviewStar">
          {% for _ in range(hr.star) %}
            <div class="starOut"><div id="starActive"></div></div>
          {% endfor %}
          {% for _ in range(5 - hr.star) %}
            <div class="starOut"><div id="starDeactive"></div></div>
          {% endfor %}
        </div><br>
        <p>{{ hr.text }}</p>
      </div>
    {% endfor %}
  </div>
